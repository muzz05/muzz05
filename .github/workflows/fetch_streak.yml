name: Update GitHub Streak Stats

on:
  schedule:
    - cron: '0 0 * * *' # Every day at midnight UTC
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write # Allow workflow to push changes

jobs:
  update-streak:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Ensure assets folder exists
        run: mkdir -p assets

      - name: Download streak stats image
        run: |
          curl -L --max-time 60 --retry 5 --retry-delay 5 -o assets/streak-stats.svg "https://streak-stats.demolab.com?user=muzz05&theme=noctis_minimus&hide_border=true"

      - name: Validate SVG
        run: |
          if ! grep -q "<svg" assets/streak-stats.svg; then
            echo "Streak stats download failed, skipping commit"
            exit 1
          fi

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/streak-stats.svg
          git diff --quiet && git diff --staged --quiet || git commit -m "Update streak stats SVG"
          git push
